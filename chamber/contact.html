<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MCC Contact Page</title>
  <meta name="description" content="Contact Page for Mexico City Chamber site (MCC)">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/base.css">
  <link rel="stylesheet" href="css/medium.css">
  <link rel="stylesheet" href="css/large.css">
  <link rel="shortcut icon" href="images/favicon.ico">
</head>

<body>
  
  <header>  
    <a href="index.html"><img src="images/logo_resized.webp" alt="logo" class="logo"></a>

    <section class="sitename">
      <a href="index.html" class="a_title"><h2 class="title">Mexico City</h2></a>
      <a href="index.html" class="a_title"><div class="subtitle">Chamber of Commerce</div></a>
  
      <div class="socialmedia">
        <a href="https://www.facebook.com/"><img src="images/facebook_logo.webp" alt="facebook" class="facebook"></a>
        <a href="https://www.instagram.com/?hl=es-la"><img src="images/ig_logo.webp" alt="instagram"></a>
      </div>

      <p id="date"></p> 
      <div id="banner"></div>
	

      <nav>
        <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
  
        <ul id="ul_navigation">
          <li><a href="index.html">Home Page</a></li>
          <li><a href="discover.html">Discover</a></li>
          <li><a href="directory.html">Directory</a></li>
          <li><a href="join.html">Join</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
      
    </section>

  </header>


  <main>

    

      <form method="get" action="comments.html">

        <h1 class="h1Contact">Contact Us!</h1>

        
        <fieldset class="fieldsetContact">
            
          <label class="labelContact">First Name<input type="text" name="fname" ></label>
          <label class="labelContact">Last Name<input type="text" name="lname" ></label>
          <label class="labelContact">Email<input type="email" name="email" placeholder="someone@gmail.com" ></label>
          <label class="labelContact">Comments<textarea name="bdesc" cols="38" rows="7" class="textareaContact"></textarea></label>

        </fieldset>

        <input type="submit" value="Send my comment" class="sendBtn">



      </form>


  </main>

  
  <footer class="footer_contact">
    <div class="upper_part">

      <section class="footer_sec">
      <img src="images/logo_resized.webp" alt="logo" class="logo">
      <h2 class="title_footer">Mexico City</h2>
      <p class="footerP">Chamber of Commerce</p>
      </section>

      <div class="email_number_footer">
        <p>info@mcc.org <br> +(233) 2070-2300</p> 
      </div>
      <a href="https://cdn-icons-png.flaticon.com/512/1237/1237971.png?w=740" class="location_link"><img src="https://cdn-icons-png.flaticon.com/512/1237/1237971.png?w=740" alt="icon_location" class="icon_location">Location Map</a>

    </div>

    <hr class="footer_line">
    <p class="pfooter">&copy;<span id="year"></span> Mexico City Chamber (MCC) |<b> Yamileth Rivero 
    </b>| WDD 230 Project |    <br><b class="last_mod_text">Last Modification: </b><span id="dateFooter"></span></p>
    <br>
  
  </footer>

  <script src="js/javascript.js"></script>
  <script src="js/join.js"></script>

</body>
</html>
