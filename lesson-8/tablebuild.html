<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Table Build</title>
  <meta name="description" content="W08 Activity: Table Build">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300&display=swap" rel="stylesheet">
</head>
<body>
  <h1>W08 Activity: Table Build</h1>

  <table>

    <thead>
      <tr>
        <th id="title" colspan="3">ACME Wildest</th>
      </tr>
      <tr>
        <th scope="col">Period</th>
        <th scope="col">Sales</th>
        <th scope="col">Sales Goal</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>August</td>
        <td>$3,590</td>
        <td>$4,000</td>
      </tr>

      <tr>
        <td>September</td>
        <td>$4,420</td>
        <td>$5,000</td>
      </tr>

      <tr>
        <td>October</td>
        <td>$4,870</td>
        <td>$5,000</td>
      </tr>

      <tr>
        <td>November</td>
        <td>$8,610</td>
        <td id="colored_cell">$7,500</td>
      </tr>

      <tr>
        <td>Black Friday</td>
        <td colspan="2">$3,200</td>
      </tr>

      <tr>
        <td>December</td>
        <td>$6,820</td>
        <td>$7,500</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <td colspan="3" >
        Compiled 02/25/2022 by Yamileth Rivero
        </td>
      </tr>
    </tfoot>

  </table>

</body>
</html>
